<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <style>
    :root {
      --terminal-color: #33ff66;
    }

    body {
      font-family: 'VT323', monospace;
      font-size: 20px;
      line-height: 22px;
      color: var(--terminal-color);
      background-color: black;
    }

    h2 {
      font-size: 50px;
      text-align: center;
    }

    .page {
      width: 512px;
      margin-left: auto;
      margin-right: auto;
    }

    .label {
      font-size: 30px;
    }

    button,
    select {
      font-family: 'VT323', monospace;
      font-size: 30px;
      width: 100px;
      border: 3px solid var(--terminal-color);
      color: var(--terminal-color);
      background-color: black;
      outline: none;
      margin-bottom: 10px;
    }

    select {
      width: 200px;
    }

    button:active {
      color: black;
      background-color: var(--terminal-color);
    }

    .screen {
      width: 512px;
      height: 256px;
      border: 1px solid var(--terminal-color);
      padding: 5px;
      margin-bottom: 20px;
    }

    .screen canvas {
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .memory {
      height: 512px;
      width: 312px;
      overflow-y: scroll;
      padding: 5px;
    }

    .registers {
      height: 512px;
      width: 100px;
      padding: 5px;
    }

    .pc {
      background-color: var(--terminal-color);
      color: black;
    }
  </style>
</head>

<body>
  <div class='page'>
    <h2>JS-CHIP-8</h2>
    <p>A Chip-8 emulator written in JavaScript.</p>
    <p>For WIPEOFF, the default ROM, press W to start the game, then Q / E to move the paddle.
      Other ROMs may be buggy!</p>
    <span class='label'>ROM:</span>
    <select id='roms'>
    </select>
    <button id='run'>Start</button>
    <button id='step'>Step</button>
    <div class='screen' id="chip8_container">
    </div>
    <div class='container'>
      <div class='memory'></div>
      <div class='registers' id='r1'></div>
      <div class='registers' id='r2'></div>
    </div>
  </div>
  <script src='jquery-3.2.1.min.js'></script>
  <script type="module">
    import Chip8 from './chip8.js'
    const ROMS = [
      "BLINKY",
      "PONG",
      "WIPEOFF"
    ];
    const hex = (value, length = 2) => {
      const padded = "0000" + value.toString(16).toUpperCase();
      return padded.substr(padded.length - length);
    };

    const run = async () => {
      const dumpRegisters = () => {
        let {
          V_Array,
          Register_I,
          Program_Counter
        } = chip8.getRegister();
        $("#r1").empty();
        for (let i = 0; i < V_Array.length; i++) {
          $("#r1").append(`<div>V${i}: ${V_Array[i]}</div>`);
        }
        $("#r2").empty();
        $("#r2").append(`<div>PC: ${Program_Counter}</div>`);
        $("#r2").append(`<div>I: ${Register_I}</div>`);
      };
      const updateProgramCounter = () => {
        let {
          Program_Counter: pc
        } = chip8.getRegister();
        $(`.memory > div`).removeClass("pc");
        const currentAddress = $(`.memory .addr_${pc}`).addClass("pc");
        if (currentAddress[0]) {
          const container = $(".memory");
          container.scrollTop(
            currentAddress.offset().top -
            container.offset().top +
            container.scrollTop()
          );
        }
      };
      const dumpMemory = () => {
        $(".memory").empty();
        let address = 0x200;
        while (address < 4096) {
          const clazz = `addr_${address}`;
          const haddress = "0x" + hex(address, 4);
          const {
            type,
            param,
            msg,
            code
          } = chip8.cpu.decode(address) || {
            type: '',
            param: [],
            msg: '',
            code: '',
          };
          $(".memory").append(
            `<div class='${clazz}'>${haddress} - ${type ? hex(code, 4) + ' ' + msg : '-'}</div>`
          );
          address += 2;
        }
      };
      const updateDebuggerMsg = () => {
        updateProgramCounter();
        dumpRegisters();
      }
      let thread = null;
      const loadRom = rom =>
        fetch(`roms/${rom}`)
          .then(i => i.arrayBuffer())
          .then(async (buffer) => {
            chip8.reset();
            const uint8View = new Uint8Array(buffer)
            chip8.read(uint8View);
            running = true;
            runButton.innerHTML = "Stop";
            chip8.run(() => {
              updateDebuggerMsg();
            });
            dumpMemory();
          });
      document.getElementById("roms").addEventListener("change", e => {
        loadRom(e.target.value);
      });
      document.getElementById("step").addEventListener("click", () => {
        chip8.stop();
        chip8.step();
        running = false;
        runButton.innerHTML = "Start";
        updateDebuggerMsg();
      });
      document.onkeydown = (e) => {
        let key = e.key;
        for (let _0xKey in KeyboardMap) {
          if (KeyboardMap[_0xKey] == key) {
            chip8.keyDown(parseInt(_0xKey, 16));
          }
        }
      }
      document.onkeyup = (e) => {
        let key = e.key;
        for (let _0xKey in KeyboardMap) {
          if (KeyboardMap[_0xKey] == key) {
            chip8.keyUp(parseInt(_0xKey, 16));
          }
        }
      }

      const KeyboardMap = {
        "0": "x",
        "1": "1",
        "2": "2",
        "3": "3",
        "4": "q",
        "5": "w",
        "6": "e",
        "7": "a",
        "8": "s",
        "9": "d",
        "A": "z",
        "B": "c",
        "C": "4",
        "D": "r",
        "E": "f",
        "F": "v",
      };
      ROMS.forEach(rom => {
        $("#roms").append(`<option value='${rom}'>${rom}</option>`);
      });

      let running = false;
      const runButton = document.getElementById("run");
      runButton.addEventListener("click", () => {
        if (running) {
          chip8.stop();
          running = false;
          runButton.innerHTML = "Start";
        } else {
          chip8.run(() => {
            updateDebuggerMsg();
          });
          running = true;
          runButton.innerHTML = "Stop";
        }
      });
      let chip8 = Object.create(Chip8);
      chip8.init({
        container: "#chip8_container",
      });
      $("#roms")[0].value = "WIPEOFF";
      loadRom("WIPEOFF");
    }
    run();
  </script>
</body>

</html>
